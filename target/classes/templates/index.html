<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="utf-8"/>
<title>Product Manager</title>
</head>
<body>
<th:block th:include="/_menu"></th:block>
<div align="center">
    <h1>Product List</h1>
    <a href="/new">Create New Account</a>
    <br/><br/>
    <table border="1" cellpadding="10">
        <thead>
            <tr>
                <th> ID</th>
                <th>Name</th>
                <th>Balance</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody>
            <tr th:each="account : ${listProducts}">
                <td th:text="${account.id}"> ID</td>
                <td th:text="${account.fullName}">Name</td>
                <td th:text="${account.balance}">Brand</td>
                
                
                <td>
                    <a th:href="@{'/edit/' + ${account.id}}">Edit</a>
                    &nbsp;&nbsp;&nbsp;
                    <a th:href="@{'/delete/' + ${account.id}}">Delete</a>
                </td>
            </tr>
        </tbody>
    </table>
</div>   
</body>
</html>
